<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Will It Blend?</title>

  <!-- Includes for css styles -->
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/entry.css" rel="stylesheet">
  <link href="../css/core.css" rel="stylesheet">
  <link href="../css/popup.css" rel="stylesheet">

  <!-- Includes for bootstrap and jquery script -->
  <script src="../js-library/d3.js"></script>
  <script src="../js-library/d3.min.js"></script>
  <script src="../js-library/jquery-2.1.4.min.js"></script>
  <script src="../js/handleAlerts.js"></script>

  <!-- Includes for Star Rating-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/star-rating.css" media="all" type="text/css" />
  <script src="../js-library/star-rating.js" type="text/javascript"></script>
  <script src="../js-library/star-rating_locale_pt-br.js"></script>

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../index.html" onclick="alertTitle(); return false;">Will It Blend?</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <header class="header-image">
    <div class="headline">
      <div class="container">
        <h1>Will It Blend?</h1>
        <h2>Passo Quatro - Parte Principal do Estudo.</h2>
      </div>
    </div>
  </header>

  <div class="container">

    <hr class="featurette-divider">

    <div class="featurette" id="questions">
      <div id="core_form">
        <form role="form" id="questionForm">
          <h2 class="featurette-heading" id="questionNumber"></h2>
          <p class="lead" id="questionField"></p>

          <!-- MIXING COLORS : ONE MIX = COLOR + COLOR -->
          <div id="mixture0">
            <div class="obj_color">
              <h2 class="featurette-heading" id="titleObj0">Cor Objectivo</h2>
              <div class="obj_color_shape0"></div>
            </div>
            <div class="equals_symb">
              <img src="../images/equals.png">
            </div>
            <div class="first_color">
              <h2 class="featurette-heading" id="titleFirst0">Primeira Cor</h2>
              <div class="first_color_shape0"></div>
              <div class="slider_one0"></div>
            </div>
            <div class="plus_symb">
              <img src="../images/plus.ico">
            </div>
            <div class="second_color">
              <h2 class="featurette-heading" id="titleSec0">Segunda Cor</h2>
              <div class="second_color_shape0"></div>
              <div class="slider_two0"></div>
            </div>
          </div>
          <!-- ./ MIXING COLORS : ONE MIX = COLOR + COLOR -->

          <!-- MIXING COLORS : COLOR + COLOR = ONE MIX -->
          <div id="mixture1">
            <div class="first_color">
              <h2 class="featurette-heading" id="titleFirst1">Primeira Cor</h2>
              <div class="first_color_shape1"></div>
            </div>
            <div class="plus_symb">
              <img src="../images/plus.ico">
            </div>
            <div class="second_color">
              <h2 class="featurette-heading" id="titleSec1">Segunda Cor</h2>
              <div class="second_color_shape1"></div>
            </div>
            <div class="equals_symb">
              <img src="../images/equals.png">
            </div>
            <div class="obj_color">
              <h2 class="featurette-heading" id="titleObj1">Cor Objectivo</h2>
              <div class="obj_color_shape1"></div>
              <div class="slider_objective1"></div>
            </div>
          </div>

          <!-- VALUES -->
          <input type="hidden" name="typeOfQuestion" id="typeOfQuestion" value="">
          <input type="hidden" name="firstColor" id="firstColor" value="">
          <input type="hidden" name="secColor" id="secColor" value="">
          <input type="hidden" name="thirdColor" id="thirdColor" value="">
          <input type="hidden" name="numClicks" id="numClicks" value="">
          <input type="hidden" name="pageTime" id="pageTime" value="">
          <input type="hidden" name="numResets" id="numResets" value="">
          <!-- ./VALUES -->

          <!-- BUTTONS -->
          <div id="buttons_area" class="col-md-6 col-md-offset-4" style="padding: 10px;">
            <input type="button" class="btn btn-lg btn-default" onclick="resetMixture()" value="Reiniciar Mistura">
            <a class="btn btn-default btn-lg" role="button" onclick="submitColors()">Confirmar Mistura</a>
          </div>
          <!-- ./ BUTTONS -->

          <!-- RATING -->
          <div id="satisfaction" class="col-md-12 col-md-offset-1" style="visibility: hidden; padding-top: 10px;">
            <div id="question" class="col-md-5">
              <p style="font-size: 20px; text-align: center; margin-top: 10px;"><b>Quão fácil foi perceber a mistura?</b></p>
            </div>
            <div id="ratingStars" class="col-md-4">
              <input type="number" name="stars" id="stars" class="rating" value="0" data-size="sm" data-step="1" title="">
            </div>
            <div class="col-md-1">
              <input type="image" id="rating-button" name="rating-button" src="../images/check_green.jpg" alt="Submit" style="visibility: hidden;" title="Confirmar classificação.">
            </div>
          </div>
          <!-- ./RATING -->
        </form>
      </div>
    </div>

    <hr class="featurette-divider">

    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright &copy; Paulo Garcia 2016</p>
        </div>
      </div>
    </footer>

  </div>

  <script>
    $.ajaxSetup({
      // Disable caching of AJAX responses Used when debugging
      cache: false
    });
    $.getScript("https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js");
    $.getScript("../bootstrap/js/bootstrap.min.js");
    $.getScript("../js/core.js");
  </script>

</body>

</html>
