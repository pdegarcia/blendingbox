  <div class="headline">
      <div class="container">
          <h1>Will It Blend?</h1>
          <h2>Passo 1 - Características Pessoais.</h2>
      </div>
  </div>

  <!-- Page Content -->
  <div class="container">

      <hr class="featurette-divider">

      <!-- First Featurette -->
      <div class="featurette" id="profiling">
          <!-- <img class="featurette-image img-circle img-responsive pull-right" src="../images/profiling.jpg"> -->
          <h2 class="featurette-heading">Questões rápidas.</h2>
          <p class="lead">Por favor, responda às seguintes perguntas.</p>

          <form id="profilingForm">
            <!-- IDADE -->
            <div class="form-group row">
              <label for="inputAge" class="col-sm-2 ">1. Idade:</label>
              <div class="col-sm-3">
                <input type="age" class="form-control" id="inputAge" placeholder="Idade">
              </div>
            </div>
            <!-- ./IDADE -->

            <!-- GENERO -->
            <div class="form-group row">
              <label class="col-sm-2">2. Género:</label>
                <div class="col-sm-3">
                  <div class="radio">
                    <label>
                      <input type="radio" name="gridRadios" id="gridRadios1" value="feminino" checked>
                      Feminino
                    </label>
                  </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="gridRadios" id="gridRadios2" value="masculino">
                    Masculino
                  </label>
                </div>
              </div>
            </div>
            <!-- ./GENERO -->

            <!-- GRAU ACADEMICO -->
            <div class="form-group row">
              <label for="academic" class="col-sm-2 form-control-label" >3. Grau Académico:</label>
                <div class="col-sm-3 selectContainer">
                <div class="input-group">
                <select name="academic" class="form-control selectpicker" >
                  <option value="">Escolha um Grau</option>
                  <option>Ensino Pré-Escolar</option>
                  <option>Ensino Primário (1º Ciclo)</option>
                  <option>Ensino Primário (2º Ciclo)</option>
                  <option>Ensino Primário (3º Ciclo)</option>
                  <option>Ensino Secundário</option>
                  <option>Ensino Superior (Licenciatura)</option>
                  <option>Ensino Superior (Mestrado)</option>
                  <option>Ensino Superior (Doutoramento)</option>
                  <option>Bacharelato</option>
                </select>
              </div>
              </div>
            </div>
            <!-- ./GRAU ACADEMICO -->

            <!-- NACIONALIDADE -->
            <div class="form-group row">
              <label for="nacional" class="col-sm-2 form-control-label" >4. Nacionalidade:</label>
                <div class="col-md-3 selectContainer">
                <div class="input-group">
                <select name="nacional" class="form-control selectpicker" >
                  <option value="">Escolha uma Nacionalidade</option>
                  <option>Portuguesa</option>
                </select>
              </div>
            </div>
            </div>
            <!-- ./NACIONALIDADE -->

            <!-- PAÍS DE RESIDENCIA -->
            <div class="form-group row">
              <label for="countryResidence" class="col-sm-2 form-control-label" >5. País de Residência:</label>
                <div class="col-md-3 selectContainer">
                <div class="input-group">
                <select name="countryResidence" class="form-control selectpicker" >
                  <option value="">Escolha uma País de Residência</option>
                  <option>Portugal</option>
                </select>
              </div>
              </div>
            </div>
            <!-- ./PAÍS DE RESIDENCIA -->

            <!-- BOTÃO CONFIRMAR -->
            <div class="form-group row">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="confirm" type="submit" class="btn btn-secondary" onclick="../html/calibration.html">Confirmar</button>
              </div>
            </div>
            <!-- ./BOTÃO CONFIRMAR -->

          </form>
      </div>
